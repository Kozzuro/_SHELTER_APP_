<div class="p-3"></div>
<div class="container">
  <h3>Create</h3>
  <mdb-tabs>
    <mdb-tab title="Dogs">
      <form #newDog="ngForm" (ngSubmit)="onSubmitNewDog(newDog)">
        <div class="row">
          <div class="col-md-4">
            <mdb-form-control>
              <input
                mdbInput
                type="text"
                name="name"
                class="form-control"
                ngModel
              />
              <label mdbLabel class="form-label" for="form3Example1"
                >Name</label
              >
            </mdb-form-control>
            <div class="p-2"></div>
          </div>
          <div class="col-md-4">
            <mdb-form-control>
              <input
                mdbInput
                type="text"
                name="breed"
                class="form-control"
                ngModel
              />
              <label mdbLabel class="form-label" for="form3Example1"
                >Breed</label
              >
            </mdb-form-control>
            <div class="p-2"></div>
          </div>
          <div class="col-md-4">
            <mdb-form-control>
              <input
                mdbInput
                type="date"
                name="birth"
                class="form-control"
                ngModel
              />
            </mdb-form-control>
            <div class="p-2"></div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <mdb-form-control>
              <input
                mdbInput
                type="text"
                name="microchip"
                class="form-control"
                ngModel
              />
              <label mdbLabel class="form-label" for="form3Example1"
                >Microchip number</label
              >
            </mdb-form-control>
            <div class="p-2"></div>
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6">
                <mdb-form-control>
                  <input
                    mdbInput
                    type="file"
                    multiple
                    name="images"
                    class="form-control"
                    (change)="onDogFileSelected($event)"
                  />
                </mdb-form-control>
                <div class="p-2"></div>
              </div>
              <div class="col-md-6">
                <button
                  type="button"
                  (click)="uploadDogImages()"
                  class="btn btn-primary btn-rounded"
                  [disabled]="uploadDogImagesButton"
                >
                  Upload images
                </button>
              </div>
            </div>
          </div>
          <div class="p-2"></div>
        </div>

        <mdb-form-control>
          <textarea
            mdbInput
            type="text"
            name="description"
            class="form-control"
            ngModel
            rows="10"
          ></textarea>
          <label mdbLabel class="form-label" for="form3Example1"
            >Description</label
          >
        </mdb-form-control>

        <div class="p-2"></div>

        <div class="d-inline me-2">
          <a>Is alive?</a>
        </div>
        <div class="form-check form-check-inline">
          <input
            mdbCheckbox
            class="form-check-input"
            type="checkbox"
            name="alive"
            value="option1"
            ngModel
          />
          <label class="form-check-label" for="inlineCheckbox1">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            mdbCheckbox
            class="form-check-input"
            type="checkbox"
            name="alive"
            value="option2"
            ngModel
          />
          <label class="form-check-label" for="inlineCheckbox2">No</label>
        </div>

        <div class="p-2"></div>

        <button
          type="submit"
          [disabled]="newDogButton"
          class="btn btn-success btn-rounded"
        >
          Create
        </button>
      </form>
    </mdb-tab>

</div>
